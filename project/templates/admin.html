<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="../static/assets/css/styles.css" rel="stylesheet">
    <title>Admin Panel</title>
</head>

<body class="admin-css">

    
    <main class="form-signin w-100 m-auto admin-box">
        <form action="/eventadd" method="POST">
            <h1 class="h3 mb-3 fw-bold signup-heading text-center">Add Events</h1>
            <input type="text" name="eventname" class="form-control form-floating bottom" placeholder="Event Name"
                autocomplete="off">
            <input type="text" name="location" class="form-control form-floating bottom" placeholder="Location"
                autocomplete="off">
            <input type="date" name="date" class="form-control form-floating bottom" placeholder="Location"
                autocomplete="off">
            <input type="time" name="time" class="form-control form-floating bottom" placeholder="Location"
                autocomplete="off">
           <textarea name="textarea" id="text-area" cols="38" rows="5" placeholder="About your events"></textarea>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Add Event</button>
        </form>
    </main>
</body>

</html>
