<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESchedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    </head>

  <body class="text-center signup">
   <main class="form-signin w-100 m-auto">
   <form action="index.html" method="POST">
    <h1 class="h3 mb-3 fw-bold signup-heading">Sign me up for ESchedule !</h1>
    <p class="text-muted">Enter your Details Correctly</p>
      <input type="text"name="firstName" class="form-control form-floating top" placeholder="First Name" autocomplete="off">
      <input type="text"name="lastName"class="form-control form-floating middle" placeholder="Last Name" autocomplete="off">
      <input type="email"name="email" class="form-control form-floating bottom" placeholder="Email" autocomplete="off">
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign me Up</button>
  </form>
</main>
  </body>
</html>
