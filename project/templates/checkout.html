<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gatway</title>
</head>
<body>
    <!--
Include Tailwind JIT CDN compiler
More info: https://beyondco.de/blog/tailwind-jit-compiler-via-cdn
-->
<script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

<!-- Specify a custom Tailwind configuration -->
<script type="tailwind-config">
{
  theme: {
    extend: {
      colors: {
        gray: colors.blueGray,
        pink: colors.fuchsia,  
      }
    }
  }
}
</script>

<!-- Snippet -->
<section class="flex flex-col justify-center antialiased bg-gray-200 text-gray-600 min-h-screen p-4">
    <div class="h-full">
        <!-- Card -->
        <div class="max-w-[360px] mx-auto">
            <div class="bg-white shadow-lg rounded-lg mt-9">
                <!-- Card header -->
                <header class="text-center px-5 pb-5">
                    <!-- Avatar -->
                    <svg class="inline-flex -mt-9 w-[72px] h-[72px] fill-current rounded-full border-4 border-white box-content shadow mb-3"
                        viewBox="0 0 72 72">
                        <path class="text-gray-700" d="M0 0h72v72H0z" />
                        <img src="../static/assets/images/razorpay.png" style="width:60% display : block  align-team : center">
                    </svg>
                    <!-- Card name -->
                    <h3 class="text-xl font-bold text-gray-900 mb-1">Invoice from Razorpay.Inc</h3>
                    <div class="text-sm font-medium text-gray-500">Invoice #00224</div>
                </header>
                <!-- Card body -->
                <div class="bg-gray-100 text-center px-5 py-6">
                    <div class="text-sm mb-6"><strong class="font-semibold">5000/- â‚¹ only</strong> due May 01, 2023</div>
                    <form class="space-y-3">
                        <div class="flex shadow-sm rounded">
                            <div class="flex-grow">
                                <input name="card-nr"
                                    class="text-sm text-gray-800 bg-white rounded-l leading-5 py-2 px-3 placeholder-gray-400 w-full border border-transparent focus:border-indigo-300 focus:ring-0"
                                    type="text" placeholder="Card Number" aria-label="Card Number" />
                            </div>
                            <div class="flex-none w-[4.8rem]">
                                <input name="card-expiry"
                                    class="text-sm text-gray-800 bg-white leading-5 py-2 px-3 placeholder-gray-400 w-full border border-transparent focus:border-indigo-300 focus:ring-0"
                                    type="text" placeholder="MM/YY" aria-label="Expiration" />
                            </div>
                            <div class="flex-none w-[3.5rem]">
                                <input name="card-cvc"
                                    class="text-sm text-gray-800 bg-white rounded-r leading-5 py-2 px-3 placeholder-gray-400 w-full border border-transparent focus:border-indigo-300 focus:ring-0"
                                    type="text" placeholder="CVC" aria-label="CVC" />
                            </div>
                        </div>
                        <button type="submit"
                            class="font-semibold text-sm inline-flex items-center justify-center px-3 py-2 border border-transparent rounded leading-5 shadow transition duration-150 ease-in-out w-full bg-indigo-500 hover:bg-indigo-600 text-white focus:outline-none focus-visible:ring-2">Pay
                            Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
